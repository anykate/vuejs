<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="app.css" type="text/css">
	<title>Aniket's Vue JS Project</title>
</head>

<body>
	<div class="container">
		<div id="anykate">
			<h1>{{greet('night')}}</h1>
			<p>{{name}}</p>
			<p>{{gender}}</p>
			<!-- Please note the space between the 'a' and the ':' -->
			<!-- <a :href="website">Google</a> -->
			<a v-bind:href="website">Google</a><br><br>
			<input type="text" :value="gender"/><br><br>
			<p v-html="webHTML"></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="app.js"></script>
</body>

</html>
